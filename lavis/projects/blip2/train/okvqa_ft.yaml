run:
  task: vqa #aok_vqa #
  runner: runner_iter
  # optimization-specific
  # optimizer
  lr_sched: "linear_warmup_cosine_lr"
#  init_lr: 3e-5
#  min_lr: 1e-5
#  weight_decay: 0.02
#  max_epoch: 10
#  batch_size_train: 8
#  batch_size_eval: 8
#  num_workers: 4
#  accum_grad_iters: 1

  init_lr: 1e-5
  min_lr: 0
  warmup_lr: 1e-8
  warmup_steps: 1000
  weight_decay: 0.05
  max_iters: 9009 
  iters_per_inner_epoch: 9009 
  max_epoch: 1  #3
  batch_size_train: 1
  batch_size_eval: 1
  num_workers: 4
  accum_grad_iters: 8

#  train_dataset_ratios:
#    ok_vqa: 0.5
#    aok_vqa: 0.5

#  init_lr: 1e-4
#  min_lr: 1e-5
