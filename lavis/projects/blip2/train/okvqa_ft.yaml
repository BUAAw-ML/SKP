#  weight_decay: 0.05
#  max_epoch: 10
#  batch_size_train: 64
#  batch_size_eval: 64
#  num_workers: 4
#  warmup_steps: 2000

  # inference-specific
  max_len: 10
  min_len: 1
  num_beams: 5
  inference_method: "generate"
  prompt: "Question: {} Short answer:"
#  prompt: ""
  seed: 42
  output_dir: "output/BLIP2_insruct/OKVQA"

  amp: False
  resume_ckpt_path: null

  evaluate: False
  train_splits: ["train"]
  valid_splits: ["test"]
  test_splits: ["test"]

  # distribution-specific
  device: "cuda"
  world_size: 1
  dist_url: "env://"
  distributed: True


